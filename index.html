<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="CSS/reset.css" />
  <link rel="stylesheet" media="screen" href="CSS/screen.css" />
  <script src="site.js" async> </script>
</head>
<body>
  <div>
    <h1> We Love Seeing You Thrive. </h1>
      <p> Sign up to receive information about our gym membership, promotional
        offers, and tips to lead a healthy lifestyle.</p>
  </div>
  <form method="POST" autocomplete="on" action="javascript:myEvent();" enctype="multipart/form-data">
<fieldset>
  <div id="name">
    <label for="First Name"><input id="fname" type="text" name=fname_field placeholder="First Name"></label>
  </div>
  <div>
    <label for="Last Name"><input id="lname" type="text" name=lname_field placeholder="Last Name"></label>
  </div>
  <div>
    <label for="Email Address"><input id="email" type="email" name=email_field placeholder="Email Address"></label>
  </div>
  <div>
    <label for="Phone Number"><input id="number" type="number" name="number_field" placeholder="Phone"></label>
  </div>
  <div>
    <label for="Password"><input id="password" type="password" name="password_field" placeholder="Password"></label>
  </div>
  <div>
    <label for="Again"><input id="again" type="password" name="again_field" placeholder="Re-enter Password"></label>
  </div>
  <div id="submit">
    <label for="Sign Up"><input id="signup" type="submit" value="Sign up"></label>
  </div>
</fieldset>
</form>
</body>
</html>
